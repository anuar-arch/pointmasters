<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Point Masters</title>

</head>
<body>

<header class="navbar">
  <div class="navbar-container">
    <img src="/media/logo.jpeg" class="logo">
    <nav>
      <a href="#torneos">Torneos</a>
      <a href="#resultados">Resultados</a>
      <a href="#pagos">Transferencia</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content hero-animate">
    <h1 class="hero-mask">
      POINT MASTERS
    </h1>

    <p class="hero-subtitle">
      Competencia Premium de PÃ¡del
    </p>

    <div class="hero-buttons">
      <a 
        href="https://forms.cloud.microsoft/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAN__gwo4q1UQUVWTUhISjlWMEZCVUo3TjA3M0VCUktaTi4u"
        target="_blank"
        class="btn-primary">
        Inscribirme
      </a>

      <a href="#torneos" class="btn-secondary">
        Ver Torneos Activos
      </a>
    </div>
  </div>
</section>

<section id="torneos" class="section fade-section">
  <h2>Torneos Activos</h2>
  <div id="torneosContainer"></div>
</section>

<section id="resultados" class="section section-alt fade-section">
  <h2>Resultados en Tiempo Real</h2>
  <div id="resultadosContainer"></div>
</section>

<section id="pagos" class="section fade-section">
  <h2>Datos de Transferencia</h2>
  <div id="datosPago"></div>
</section>

<script src="/js/main.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const hero = document.querySelector(".hero-animate");
  const title = document.querySelector(".hero-mask");

  if (hero) {
    setTimeout(() => hero.classList.add("show"), 200);
  }

  if (title) {
    setTimeout(() => title.classList.add("activate-mask"), 800);
  }

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add("visible");
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll(".fade-section").forEach(section => {
    observer.observe(section);
  });

});
</script>

</body>
</html>
